<head>
  <title></title>
  <style>
    body { margin: 0; }
    #hand {
    position: absolute;
    left: 50%;
    top: 10%;
    height: 40%;
    transform-origin: 50% 95%;
    width: 10px;
    margin-left: -5px;
    background: gray;
    border-radius: 2px;
    }
  </style>

  <script>
    var yearProgress = function(now) {
      var yearStart = new Date(now.getFullYear(), 0, 1);
      var year = new Date(now.getFullYear() + 1, 0, 1).getTime() - yearStart.getTime();
      return (now.getTime() - yearStart.getTime()) / year;
    }
    
    var setClock = function(now) {
      document.getElementById("hand").style.transform = "scale(-1, 1) rotate(" + yearProgress(now) + "turn)";
      document.title = now.getFullYear() + "." + (yearProgress(now) + "").substring(2,6);
    }
    
    setTimeout(function() { setClock(new Date()) }, 100);    
    setInterval(function() { setClock(new Date()) }, 5000);
  </script>
</head>

<body>
  <div id="hand">
  </div>
</body>
