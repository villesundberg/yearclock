<div id="hand">
</div>

<style>
  body { margin: 0; }
  #hand {
    position: absolute;
    left: 50%;
    top: 10%;
    height: 40%;
    transform-origin: 50% 95%;
    width: 10px;
    margin-left: -5px;
    background: gray;
    border-radius: 2px;
  }
</style>

<script>

  var yearProgress = function() {
    var now = new Date()
    var yearStart = new Date(now.getFullYear(), 0, 1);
    var year = new Date(now.getFullYear() + 1, 0, 1).getTime() - yearStart.getTime();
    return (now.getTime() - yearStart.getTime()) / year;
  }
  
  var setClock = function() {
    document.getElementById("hand").style.transform = "scale(-1, 1) rotate(" + yearProgress() + "turn)"
  }

  setClock();
  setInterval(setClock, 5000);
</script>
